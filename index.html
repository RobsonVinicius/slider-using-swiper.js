<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Using Swiper</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(img/iron-1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/iron-2.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/iron-3.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/iron-4.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/iron-5.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/iron-6.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/iron-7.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/iron-8.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/iron-9.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/iron-10.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/iron-11.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/iron-12.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/iron-13.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/iron-14.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/iron-15.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/iron-16.jpg)"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
